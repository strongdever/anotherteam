    <main id="main" class="contactus-page">
        <div class="container">
            <div class="page-title font-34-800">お問い合わせ</div>
            <p class="desc font-19-400">
                下記に必要事項を記入してください。<br>
                送信後、担当よりご連絡させていただきます。
            </p>
            <form class="main-form">
                <div class="form-wrapper">
                    <div class="input-wrapper">
                        <label class="input-label font-18-500" for="project-name">件名</label>
                        <input type="text" name="project-name" class="input-text font-19-400" id="project-name">
                    </div>
                    <div class="input-wrapper">
                        <label class="input-label font-18-500" for="company-name">会社名</label>
                        <input type="text" name="company-name" class="input-text font-19-400" id="company-name">
                    </div>
                    <div class="input-wrapper">
                        <label class="input-label font-18-500" for="department">部署・役職</label>
                        <input type="text" name="department" class="input-text font-19-400" id="department">
                    </div>
                    <div class="input-wrapper">
                        <label class="input-label font-18-500" for="name">お名前</label>
                        <input type="text" name="name" class="input-text font-19-400" id="name">
                    </div>
                    <div class="input-wrapper">
                        <label class="input-label font-18-500" for="email">Eメールアドレス</label>
                        <input type="email" name="email" class="input-text font-19-400" id="email">
                    </div>
                    <div class="input-wrapper">
                        <label class="input-label font-18-500" for="phone-number">電話番号</label>
                        <input type="text" name="phone-number" class="input-text font-19-400" id="phone-number">
                    </div>
                    <div class="input-wrapper">
                        <label class="input-label font-18-500" for="address">ご住所</label>
                        <div class="inputbox-wrapper">
                            <input type="text" name="province" class="input-text font-19-400 width1" id="province">
                            <input type="text" name="city" class="input-text font-19-400" id="city">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label class="input-label font-18-500" for="comment">コメント</label>
                        <textarea name="comment" class="textarea font-19-400" id="comment" rows="5"></textarea>
                    </div>
                </div>
                <a class="btn btn-black btn-submit">
                    <span>確認画面へ</span>
                </a>
            </form>
        </div>
